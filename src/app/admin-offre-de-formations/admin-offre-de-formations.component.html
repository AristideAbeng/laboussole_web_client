<div class="container">
    <div class="formationsList" *ngIf="showFormationsList">
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
          </mat-form-field>
          
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>


               <!-- Image Column -->
               <ng-container matColumnDef="Title">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
                <td mat-cell *matCellDef="let row"> {{row.Title}} </td>
              </ng-container>

               <!-- Image Column -->
               <ng-container matColumnDef="Date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                <td mat-cell *matCellDef="let row"> {{row.Date}} </td>
              </ng-container>

               <!-- Action Column -->
               <ng-container matColumnDef="Action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                <td mat-cell *matCellDef="let row" [cdkMenuTriggerFor]="menu"> {{row.Action}} </td>
              </ng-container>
          
             
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row 
                    (click)="noteLastClickedRow(row)"
                    *matRowDef="let row; columns: displayedColumns;"></tr>
          
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
            <ng-template #menu>
                <div class="example-menu" cdkMenu>
                  <button class="example-menu-item" cdkMenuItem (click)="changePanel(2)">Edit</button>
                  <button class="example-menu-item" cdkMenuItem >Delete</button>
                 
                </div>
              </ng-template>
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
          </div>
          
          
    </div>
    <div class="formationInfo" *ngIf="showFormationInfo">
        <app-admin-offres-formations-info-panel [selectedFormation]="selectedFormation"></app-admin-offres-formations-info-panel>
    </div>
</div>
