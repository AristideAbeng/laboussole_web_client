<div class="container">
    <div class="btnRetour" style="width: 90%;padding: 20px;">
        <button mat-mini-fab style="background-color:#0F70B7;" routerLink="/profil/2" aria-label="Example icon button with a menu icon">
            <mat-icon>arrow_back</mat-icon>
          </button>  
    </div>
    <div class="banner"> <img [src]="bannerImage" alt=""> </div>
    <div class="titre">{{currentNotification.titre}}</div>
    <div class="content" id="blurMark1" [innerHTML]="contentHtml"></div>

  

    
    <div class="createAccount" *ngIf="hideAll" style="display: flex;width:100%;justify-content:center;align-items:center;flex-flow: column nowrap;gap: 10px;position: relative;bottom: 50px;">
        <div><button mat-raised-button style="background-color: #0F70B7;color:white;" routerLink="/signup">Créer mon compte</button></div>
        <div><button mat-raised-button style="background-color: #0F70B7;color:white;" routerLink="/login">Je me connecte </button></div>
        <div style="color:#0F70B7;width: 100%;text-align: center;">Connectez vous ou Créez un compte pour lire la totalité de cet article</div> 
    </div>
     <!-- your-component.component.html -->
  <div *ngIf="isPdf && !hideAll" style="height: 800px; width: 100%;"> <!-- Set height to a fixed value -->
    <pdf-viewer [src]="pdfSrc"
              [render-text]="true"
              [original-size]="false"
              style="width: 100%; height: 100%"
  ></pdf-viewer>
  </div>
</div>
