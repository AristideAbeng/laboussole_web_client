<mat-card class="group-card"
[class.selected]="isSelected" 
(contextmenu)="onRightClick($event)" 
(mousedown)="onMouseDown($event)" 
(mouseup)="onMouseUp($event)"
>
    <div class="group-header">
      <img src="../../assets/avatar.svg" alt="Group Image" class="group-image">
      <div class="group-info">
        <h2>{{this.title}}</h2>
        <mat-icon>star</mat-icon>
      </div>
    </div>
    <div class="group-details">
      <p>date</p>
      <p>heure</p>
    </div>
    <div class="group-members">
      <img src="../../assets/avatar.svg" alt="Member 1" class="member-image">
      <img src="../../assets/avatar.svg" *ngIf="this.members.length > 1" alt="Member 2" class="member-image">
      <img src="../../assets/avatar.svg" *ngIf="this.members.length > 2" alt="Member 3" class="member-image">
      <div class="more-members">+14</div>
    </div>
  </mat-card>
