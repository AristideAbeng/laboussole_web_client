<div class="container">
    <div class="VoyageEtudesList" *ngIf="showVoyageEtudesList">
      <mat-form-field>
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>
        
        <div class="mat-elevation-z8">
           <table mat-table [dataSource]="dataSource" matSort>
  
  
             <!-- Image Column -->
             <ng-container matColumnDef="Title">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
              <td mat-cell *matCellDef="let row"> {{row.Title}} </td>
            </ng-container>
  
             <!-- Image Column -->
             <ng-container matColumnDef="Date">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
              <td mat-cell *matCellDef="let row"> {{row.Date}} </td>
            </ng-container>
  
             <!-- Action Column -->
             <ng-container matColumnDef="Action">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
              <td mat-cell *matCellDef="let row" [cdkMenuTriggerFor]="menu"> {{row.Action}} </td>
            </ng-container>
        
           
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row 
                  (click)="noteLastClickedRow(row)"
                  *matRowDef="let row; columns: displayedColumns;"></tr>
        
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
           </table>
           <ng-template #menu>
              <div class="example-menu" cdkMenu>
                <button class="example-menu-item" cdkMenuItem (click)="changePanel(2)">Edit</button>
                <button class="example-menu-item" cdkMenuItem >Delete</button>
               
              </div>
           </ng-template>
           <mat-paginator [pageSizeOptions]="[5,6,7,8]" aria-label="Select page of bourses"></mat-paginator>
        </div>  
  </div>
    <div class="VoyageEtudeInfo" *ngIf="showVoyageEtudeInfo">
      <app-admin-voyages-etudes-info-panel [selectedVoyageEtude]="selectedVoyageEtude">
  
      </app-admin-voyages-etudes-info-panel>
    </div>
  </div>
