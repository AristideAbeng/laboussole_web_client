<div class="navflexcontainer">
  <div class="leftContainer" *ngIf="!hideOthers">
    <div>
      <div
      (click)="openMenu()"
      [ngStyle]="{ display: hideMenuIcon ? 'none' : 'block' }"
    >
      <img matRipple class="menuIcon" src="../../assets/menu-vector.svg" alt="" />
  
    </div>
      <img
        matRipple
        class="logo_icon"
        src="../../assets/logolaboussole1.svg"
        alt=""
        routerLink="/"
      />
    </div>
  </div>
 
  
 
  <div class="rightPlacedIcons">
    <form class="inputbox">
      <input required="required" (focus)="handleClick()" (blur)="handleClick()"  placeholder="trouve ton métier..." name="query" (keyup.enter)="onEnterKeyPressed()" [(ngModel)]="query"  />
      <button type="reset" class="del">
      </button>
    </form>
    <div class="notifications" *ngIf="!hideOthers">
      <mat-icon  [matBadge]="unread_notif_count" [matBadgeHidden]="unread_notif_count == ''" matBadgeColor="warn" style="position:relative;right:20px;" (click)="goToNotifications()">notifications</mat-icon>
    </div>
    <div matRipple class="profile" *ngIf="!hideOthers" [matMenuTriggerFor]="profileMenu">
      <img *ngIf="picture==''" src="../../assets/avatar.svg" alt="" width="30px" height="30px" >

      <img *ngIf="picture" [src]="picture" alt="" width="30px" height="30px" style="border-radius: 50%;">
      </div>
   
  </div>
</div>
  <div class="navFlexContainerTabletDesktop">
  
      <div matRipple class="logo_icon" routerLink="/">
        <img src="../../assets/logolaboussole1.svg" alt=""  style="width: 60px; height: 60px;">
      </div>
      
      <div matRipple class="home nav-item" routerLink="/">Acceuil </div>
     
      <div matRipple class="services nav-item" [matMenuTriggerFor]="servicesMenu" (click)="showDropdown = !showDropdown">Nos Services </div>
              
      <div matRipple class="apropos nav-item" routerLink="/aboutus">A propos de nous </div>
  
  
    <div matRipple class="contact nav-item" routerLink="/contact">Contactez Nous</div>
    <div class="searchBox nav-item">
      <input type="text" class="searchInput" name="" id="" placeholder="trouve ta formation.."  (keyup.enter)="onEnterKeyPressed()" [(ngModel)]="query" />
    </div>
    <div matRipple class="signupBtn nav-item" [matBadge]="unread_notif_count" [matBadgeHidden]="unread_notif_count == ''" matBadgeColor="warn"  (click)="goToNotifications()">Notifications</div>
    <div  matRipple class="loginBtn nav-item" [matMenuTriggerFor]="profileMenu">
      <img *ngIf="picture==''" src="../../assets/profile-svgrepo-com.svg" alt="" width="30px" height="30px">

      <img *ngIf="picture" [src]="picture" alt="" width="30px" height="30px" style="border-radius: 50%;">
        Hi, {{(username.trim()).split(' ')[0]}}
      </div>
  </div>


  <mat-menu #profileMenu="matMenu">
    <button mat-menu-item routerLink="/profil/0">
      <mat-icon>person</mat-icon>
      <span>Profil</span>
    </button>
    <button mat-menu-item routerLink="/faq"> 
      <mat-icon>help</mat-icon>
      <span>Aide</span>
    </button>
    <button mat-menu-item (click)="signOut()">
      <mat-icon>logout</mat-icon>
      <span>Decconexion</span>
    </button>
  </mat-menu>
  <mat-menu #servicesMenu="matMenu">
    <button mat-menu-item routerLink="/metiers">Métiers</button>
    <button mat-menu-item routerLink="/universites">Offres de formation</button>
  </mat-menu>
