<div class="filter-bar">
    <button mat-icon-button>
      <mat-icon>filter_alt</mat-icon>
    </button>
    <mat-form-field appearance="fill">
      <mat-label>Date</mat-label>
      <input matInput [matDatepicker]="picker" id="date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Par type</mat-label>
      <mat-select id="payType">
        <mat-option value="">Lu</mat-option>
        <mat-option value="">Non Lu</mat-option>
        <mat-option value="">prive</mat-option>
        <mat-option value="">groupe</mat-option>
        <mat-option value="">favoris</mat-option>
        <!-- Additional options here -->
      </mat-select>
    </mat-form-field>
    <button mat-button (click)="resetFilters()">
      RÃ©initialiser le filtre
    </button>
    <button mat-icon-button>
      <mat-icon>delete</mat-icon>
    </button>
  </div>
