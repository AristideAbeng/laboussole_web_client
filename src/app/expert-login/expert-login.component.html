
<div class="login-container">
    <mat-card>
      <mat-card-title>Se connecter</mat-card-title>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field class="full-width">
          <mat-label>Nom d'utilisateur</mat-label>
          <input matInput formControlName="username" placeholder="Nom d'utilisateur" />
        </mat-form-field>
        
        <mat-form-field class="full-width">
          <mat-label>Mot de passe</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Mot de passe" />
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
        
        <mat-checkbox formControlName="rememberMe">Se souvenir du mot de passe</mat-checkbox>
        
        <button mat-raised-button style="background-color: #0F70B7;color:white;" class="full-width" type="submit" routerLink="/expert-dashboard/">Connexion</button>
      </form>
    </mat-card>
</div>
