<div class="mobileContainer">
    <div class="article-card mat-elevation-z4" 
    (click)="openArticle()"
    >
        <img [src]="article_image" alt="Article Header" class="header-image">
      
        <div class="article-content">
          <div class="author-info">
            <img src="../../assets/avatar.svg" alt="Author" class="author-image">
            <div class="author-details">
              <p class="author-name">{{author_name}}</p>
              
            </div>
          </div>
      
          <h1 class="article-title">{{title}}</h1>
          <p class="article-description" [innerHTML]="content"></p>
      
         
        </div>
      </div>
      
</div>
<div class="tabletContainer">

<mat-card class="article-card"
(click)="openArticle()">
    <mat-card-header>
      <div mat-card-avatar class="avatar"></div>
      <mat-card-title>{{author_name}} • {{date}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="content">
        <div class="text-content">
          <h2>{{title}}</h2>
          <p>{{content}}</p> <p [innerHTML]="content"></p>
        </div>
        <img class="right-image" src="../../assets/banner-formation.png" alt="Article Image">
      </div>
    </mat-card-content>

  </mat-card>
  
</div>
<div class="desktopContainer">

  <mat-card class="article-card"
  (click)="openArticle()">
      <mat-card-header>
        <div mat-card-avatar class="avatar"></div>
        <mat-card-title>{{author_name}} • {{date}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="content">
          <div class="text-content">
            <h2>{{title}}</h2>
            <p [innerHTML]="content"></p>
          </div>
          <img class="right-image" src="../../assets/banner-formation.png" alt="Article Image">
        </div>
      </mat-card-content>
      
    </mat-card>
  
</div>
