      <!-- content -->
  
      <div class="formation-content">
        <div class="recommendations-text">
          <h2>Les metiers</h2>
          <!-- <a href="" class="all">Voir tout</a> -->
        </div>
        <div class="recommendations">
          <div *ngFor="let metier of metiers">
            <app-offre-formation-box (click)="navigateToDetails(metier.id_metiers)"
              [metierBox]="metier"
            ></app-offre-formation-box>
          </div>
        </div>
      </div>
      <div class="contentNavigation" *ngIf="!showingRecs">
         <button  *ngIf='previousPage' class="btnPlus" mat-raised-button style="background-color: red;color:white;" (click)="fetchPage(previousPage)">precedent</button>
         <button *ngIf='nextPage'  class="btnPlus" mat-raised-button style="background-color: #0f70b7;color:white;" (click)="fetchPage(nextPage)">suivant</button>
