<app-nav-bar></app-nav-bar>
  <div class="container">
    <div class="search-formation">
      <div class="search-bar">
        <span>
          <img src="../../../assets/search.svg" alt="" />
        </span>
        <input type="text" placeholder="Search..." (keyup.enter)="onEnterKeyPressed()" [(ngModel)]="query" />
      </div>
      <div
        class="search-menu"
        [ngClass]="{ 'small-screen-menu': getScreenWidth <= 600 }"
      >
        <div>
          <button mat-button [matMenuTriggerFor]="menu">
            Marketing &nbsp; <img src="../../../assets/arrow-down.svg" alt="" />
          </button>
          <mat-menu #menu="matMenu" yPosition="below">
          </mat-menu>
        </div>
        <div>
          <button mat-button [matMenuTriggerFor]="menu">
            Economie &nbsp; <img src="../../../assets/arrow-down.svg" alt="" />
          </button>
          <mat-menu #menu="matMenu" yPosition="below">
            
          </mat-menu>
        </div>
        <div>
          <button mat-button [matMenuTriggerFor]="menu">
            Mathématique &nbsp;
            <img src="../../../assets/arrow-down.svg" alt="" />
          </button>
          <mat-menu #menu="matMenu" yPosition="below">
          </mat-menu>
        </div>
        <div>
          <button mat-button [matMenuTriggerFor]="menu">
            Sociologie &nbsp;
            <img src="../../../assets/arrow-down.svg" alt="" />
          </button>
          <mat-menu #menu="matMenu" yPosition="below">
            
          </mat-menu>
        </div>
        <div>
          <button mat-button [matMenuTriggerFor]="menu">
            Géographie &nbsp;
            <img src="../../../assets/arrow-down.svg" alt="" />
          </button>
          <mat-menu #menu="matMenu" yPosition="below">
            
          </mat-menu>
        </div>
        <div class="large-screen-menu" *ngIf="getScreenWidth >= 992">
          <button mat-button [matMenuTriggerFor]="menu">
            Droit &nbsp;
            <img src="../../../assets/arrow-down.svg" alt="" />
          </button>
          <mat-menu #menu="matMenu" yPosition="below">
            
          </mat-menu>
        </div>
      </div>
    </div>
    <div class="menu-icon">
      <button *ngIf="getScreenWidth <= 600" mat-button (click)="showMobileMenu()">
        <img src="../../../assets/menu.svg" alt="" />
      </button>
      <div class="side-bar" onclick="">
        <div>
          <button mat-button [matMenuTriggerFor]="menu">
            Marketing &nbsp; <img src="../../../assets/arrow-down.svg" alt="" />
          </button>
          <mat-menu #menu="matMenu" yPosition="below">
            
          </mat-menu>
        </div>
        <div>
          <button mat-button [matMenuTriggerFor]="menu">
            Economie &nbsp; <img src="../../../assets/arrow-down.svg" alt="" />
          </button>
          <mat-menu #menu="matMenu" yPosition="below">
            
          </mat-menu>
        </div>
        <div>
          <button mat-button [matMenuTriggerFor]="menu">
            Mathématique &nbsp;
            <img src="../../../assets/arrow-down.svg" alt="" />
          </button>
          <mat-menu #menu="matMenu" yPosition="below">
           
          </mat-menu>
        </div>
        <div>
          <button mat-button [matMenuTriggerFor]="menu">
            Sociologie &nbsp;
            <img src="../../../assets/arrow-down.svg" alt="" />
          </button>
          <mat-menu #menu="matMenu" yPosition="below">
            
          </mat-menu>
        </div>
      </div>
    </div>

    <!-- content -->

    <div class="formation-content">
      <div class="recommendations-text">
        <h2>Recommandations</h2>
      </div>
      <div class="recommendations">
        <div *ngFor="let metier of popularMetierList; index as i">
          <app-offre-formation-box
            [metierBox]="metier" (click)="navigateToDetails(metier.id_metiers)"
          ></app-offre-formation-box>
        </div>
      </div>
      <div class="seeAll">
        <button class="btnPlus" mat-raised-button style="background-color: #0f70b7;color:white;" routerLink="/voir-tout-metiers">voir plus</button>
      </div>
      <div class="recommendations-text">
        <h2>Tous les metiers</h2>
        <a href="" class="all" routerLink="/voir-tout-metiers">Voir tout</a>
      </div>
      <div class="recommendations">
        <div *ngFor="let metier of initialMetierList; index as i">
          <app-offre-formation-box (click)="navigateToDetails(metier.id_metiers)"
            [metierBox]="metier"
          ></app-offre-formation-box>
        </div>
      </div>
      <div class="seeAll">
        <button class="btnPlus" mat-raised-button style="background-color: #0f70b7;color:white;" routerLink="/voir-tout-metiers">voir plus</button>
      </div>
      
      <div class="recommendations-text">
        <h2>Plus Populaires</h2>
      </div>
      <div class="recommendations">
        <div *ngFor="let metier of recommendationsList; index as i">
          <app-offre-formation-box
            [metierBox]="metier" (click)="navigateToDetails(metier.id_metiers)"
          ></app-offre-formation-box>
        </div>
      </div>
    </div>
    <app-footer></app-footer>
  </div>
<div class="mobileMenu">
  <img src="../../../assets/x_close - icon - black.png" alt="" (click)="closeMenu()" width="20" height="20" style="position: relative;left: 90%;margin-top: 20px;">
  <div class="titleMenu">Metiers par domaine</div>
  <div class="menuItem">Communication</div>
  <div class="menuItem">Droit</div>
  <div class="menuItem">Psychologie</div>
  <div class="menuItem">Médecine</div>
  <div class="menuItem">Géographie</div>
  <div class="menuItem">Informatique</div>
</div>
