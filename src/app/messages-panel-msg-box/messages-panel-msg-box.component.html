<div class="mobileContainer">

  <div class="list-item" 
  [class.selected]="isSelected" 
  (contextmenu)="onRightClick($event)" 
  (mousedown)="onMouseDown($event)" 
  (mouseup)="onMouseUp($event)">
<div class="avatar">
 <img src="../../assets/avatar.svg" alt="">
</div>
<div class="content">
 <div class="name">{{name}}</div>
 <div class="message">{{content}}</div>
</div>
<div class="details">
 <span class="timestamp">{{timestamp | date:'dd-MM-yyyy HH:mm'}}</span>
 <span class="star-icon" (click)="toggleFavorite($event)">
   {{ isFavorite ? '★' : '☆' }}
 </span>
</div>
</div>

</div>
<div class="tabletContainer">
  <div class="notification"
  [class.selected]="isSelected" 
  (contextmenu)="onRightClick($event)" 
  (mousedown)="onMouseDown($event)" 
  (mouseup)="onMouseUp($event)"
  >
    <span class="star-icon" (click)="toggleFavorite($event)">
      {{ isFavorite ? '★' : '☆' }}
    </span>
    <div class="content">
        <span class="sender">{{name}}</span>
        <span class="status" *ngIf="unread > 0" >{{unread}}</span>
      
      <div class="message">
        {{content}}
      </div>
        <span class="time">{{timestamp | date:'dd-MM-yyyy HH:mm'}}</span>
    </div>
  </div>
  
</div>

<div class="desktopContainer">
  <div class="notification"
  [class.selected]="isSelected" 
  (contextmenu)="onRightClick($event)" 
  (mousedown)="onMouseDown($event)" 
  (mouseup)="onMouseUp($event)">
  >
    <span class="star-icon" (click)="toggleFavorite($event)">
      {{ isFavorite ? '★' : '☆' }}
    </span>
    <div class="content">
        <span class="sender">{{name}}</span>
        <span class="status" *ngIf="unread > 0" >{{unread}}</span>
      
      <div class="message">
       {{content}}
      </div>
        <span class="time">{{timestamp | date:'dd-MM-yyyy HH:mm'}}</span>
    </div>
  </div>
</div>
