

  <div class="mobileContainer">
      <mat-toolbar >
          <button mat-icon-button (click)="backToList()">
            <mat-icon>arrow_back</mat-icon>
          </button>
          <span class="toolbar-title">{{title}}</span>
          <div class="tag private">Message prive</div>
          <span class="spacer"></span>
         
        </mat-toolbar>
    
    <div class="message-container">
      <div class="chat-container">
        <app-chat-message *ngFor="let cm of standardizedMessages" 
        [text]="cm.text" 
        [timestamp]="cm.timestamp" 
        [isSent]="cm.isSent">
      </app-chat-message>
      </div>
      
    </div>
    
    <mat-form-field class="message-input">
      <input matInput placeholder="Type a message" [(ngModel)]="newMessage" (keyup.enter)="sendMessage()">
      <button mat-icon-button matSuffix (click)="sendMessage()">
        <mat-icon>send</mat-icon>
      </button>
    </mat-form-field>
  </div>
