

  <div class="mobileContainer">
      <mat-toolbar >
          <button mat-icon-button (click)="backToList()">
            <mat-icon>arrow_back</mat-icon>
          </button>
          <span class="toolbar-title">{{title}}</span>
          <div class="tag private">Message prive</div>
          <span class="spacer"></span>
         
        </mat-toolbar>
    
    <div class="message-container">
      <div class="chat-container">
        <app-chat-message *ngFor="let cm of standardizedMessages" 
        [text]="cm.text" 
        [timestamp]="cm.timestamp" 
        [isSent]="cm.isSent">
      </app-chat-message>
      </div>
      
    </div>
    
    <mat-form-field class="message-input">
      <div class="message-input-container">
        <!-- Attachment buttons -->
        <button mat-icon-button (click)="fileInput.click()">
          <mat-icon>attach_file</mat-icon>
        </button>
        <input type="file" #fileInput (change)="onFileSelected($event)" multiple style="display: none;" accept="image/*,audio/*,application/pdf"/>
    
       
        
        <!-- Voice note recording button -->
       <!-- Voice note recording button -->
      <button mat-icon-button (click)="toggleRecording()">
        <mat-icon *ngIf="!isRecording">mic</mat-icon>
        <mat-icon *ngIf="isRecording">stop</mat-icon>
      </button>
         <!-- Message input -->
         <input matInput placeholder="Type a message" [(ngModel)]="newMessage" (keyup.enter)="pushMessage()">
    
        <!-- Send button -->
        <button mat-icon-button matSuffix (click)="pushMessage()">
          <mat-icon>send</mat-icon>
        </button>
      </div>
      <!-- Audio preview after recording -->
    <audio *ngIf="audioURL" [src]="audioURL" controls></audio>
    <button mat-icon-button  (click)="sendAudioMessage()" *ngIf="audioURL">
      <mat-icon>send</mat-icon>
    </button>
    </mat-form-field>
  </div>
