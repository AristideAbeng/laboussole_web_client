<div class="navflexcontainer">
  <div class="leftContainer" *ngIf="!hideOthers">
    <div>
      <div
      (click)="openMenu()"
      [ngStyle]="{ display: hideMenuIcon ? 'none' : 'block' }"
    >
      <img matRipple class="menuIcon" src="../../assets/menu-vector.svg" alt="" />
  
    </div>
      <img
        matRipple
        class="logo_icon"
        src="../../assets/logolaboussole1.svg"
        alt=""
        routerLink="/"
      />
    </div>
  </div>
 
  <div class="rightPlacedIcons">
    <form class="inputbox" >
      <input required="required" (focus)="handleClick()" (blur)="handleClick()" placeholder="trouve ta formation..." name="query" (keyup.enter)="onEnterKeyPressed()" [(ngModel)]="query"  />
      <button type="reset" class="del" ></button>
    </form>
   
    <div matRipple class="profile" *ngIf="!hideOthers" [matMenuTriggerFor]="profileMenu"> <img src="../../assets/avatar.svg" alt="" width="30px" height="30px"></div>
   
  </div>
</div>
<div class="navFlexContainerTabletDesktop">

    <div matRipple class="logo_icon" routerLink="/"><img src="../../assets/logolaboussole1.svg" alt=""  style="width: 60px; height: 60px;"></div>
    
    <div matRipple class="home nav-item" routerLink="/">Acceuil </div>
   
    <div matRipple class="services nav-item" [matMenuTriggerFor]="servicesMenu" >Nos Services </div>
            
    <div matRipple class="apropos nav-item" routerLink="/aboutus">A propos de nous </div>


  <div matRipple class="contact nav-item" routerLink="/contact">Contactez Nous</div>
  <div class="searchBox nav-item">
    <input type="text" class="searchInput" name="" id="" placeholder="trouve ton métier..." (keyup.enter)="onEnterKeyPressed()" [(ngModel)]="query" />
  </div>
  <div matRipple class="signupBtn nav-item" routerLink="/signup">inscription</div>
  <div matRipple class="loginBtn nav-item" routerLink="/login">Connexion</div>
</div>
<mat-menu #servicesMenu="matMenu">
  <button mat-menu-item routerLink="/metiers">Métiers</button>
  <button mat-menu-item routerLink="/universites">Offres de formation</button>
</mat-menu>
<mat-menu #profileMenu="matMenu">
  <button mat-menu-item routerLink="/signup">
    <mat-icon>person</mat-icon>
    <span>Créer un compte</span>
  </button>
  <button mat-menu-item routerLink="/login">
    <mat-icon>login</mat-icon>
    <span>Connexion</span>
  </button>
</mat-menu>
