

<div *ngIf="show_editor" class="article_writer">
  <app-write-article (backToList)="show_editor=!show_editor"></app-write-article>
</div>
  <div *ngIf="!show_editor" class="article-editor">
    <div class="editor-header">
      <button (click)="show_editor=!show_editor" mat-raised-button  class="new-article-btn">
        <mat-icon>add</mat-icon>
        RÃ©diger un article
      </button>
    </div>
    <div class="tabs">
      <button mat-button class="tab" id="recent">Recent</button>
      <button mat-button class="tab" id="favorites">Favoris</button>
      <button mat-button class="tab" id="all">Tout</button>
    </div>
  </div>
  
  <mat-divider *ngIf="!show_editor" ></mat-divider>
  
  <div *ngIf="!show_editor" class="post-container" >
    <div class="articles" *ngIf="!showArticleContent">
      <app-article-card *ngFor="let art of actualits" (articleClicked)="openArticle($event)"
      [article_image]="art.image_pc"
      [author_name]="art.nom"
      [title]="art.titre"
      [content]="art.contenu"
      [date]="art.date"
      [article_object]="art"
      >

      </app-article-card>
    </div>
    <div class="articleContent" *ngIf="showArticleContent">
      <app-article-content
      [article_image]="article_to_display.image_pc"
      [author_name]="article_to_display.nom"
      [title]="article_to_display.title"
      [content]="article_to_display.contenu"
      [date]="article_to_display.date"
      [article_object]="article_to_display"
      (back_to_articl_list)="showArticleContent=!showArticleContent"
      ></app-article-content>
    </div>
  </div>
